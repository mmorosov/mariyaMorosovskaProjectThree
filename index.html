<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Just Vibin'</title>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='styles/styles.css'>
</head>
<body>
    <header>
        <h1>Just Vibin'</h1>
        <p>A <span><em>character creator</em></span> for a game about gaining the highest level of <span><em>chill</em></span>.</p>
    </header>
    <div class="wrapper">
        <section>
            <div class="flag"></div>
            <h2>Build-a-thon</h2>
            <form>
                <fieldset class="nameVar">
                    <legend>Enter your character's name:</legend>
                    <label for="firstName">First Name:</label>                
                    <input type="text" id="firstName" name="firstName" required minlength="3" maxlength="10" size="10">

                    <label for="lastName">Last Name:</label>                
                    <input type="text" id="lastName" name="lastName" required minlength="3" maxlength="15" size="10">
                </fieldset>

                <fieldset class="specialtyVar">
                    <legend>Select your character's specialty (one):</legend>
                    <label for="socialGuru" class="specialtyClass">
                        <input type="radio" id="socialGuru" name="specialty" class="specialtyClass" value="socialGuru">
                        Social Guru
                    </label>

                    <label for="witchcraft" class ="specialtyClass">
                        <input type="radio" id="witchcraft" name="specialty" class="specialtyClass" value="witchcraft">
                        Witchcraft
                    </label>

                    <label for="fitness" class ="specialtyClass">
                        <input type="radio" id="fitness" name="specialty" class="specialtyClass" value="fitness">
                        Sporty Spice
                    </label>

                    <label for="greenThumb" class ="specialtyClass">
                        <input type="radio" id="greenThumb" name="specialty" class="specialtyClass" value="greenThumb">
                        Green Thumb
                    </label>

                    <label for="bookButterfly" class ="specialtyClass">
                        <input type="radio" id="bookButterfly" name="specialty" class="specialtyClass" value="bookButterfly">
                        Book Butterfly
                    </label>
                </fieldset>
                <fieldset class="skills">
                    <legend>Choose your character's skills (up to three):</legend>
                        <label for="chidori" class="newSkill">
                            <input type="checkbox" id="chidori" name="newSkill" class="newSkill" value="Chidori">
                            Chidori
                        </label>
                        <label for="fireFist" class="newSkill">
                            <input type="checkbox" id="fireFist" name="newSkill" class="newSkill" value="Fire Fist">
                            Fire Fist
                        </label>
                        <label for="gear" class="newSkill">
                            <input type="checkbox" id="gear" name="newSkill" class="newSkill" value="Fourth Gear">
                            Fourth Gear
                        </label>
                        <label for="kamehameha" class="newSkill">
                            <input type="checkbox" id="kamehameha" name="newSkill" class="newSkill" value="Kamehameha">
                            Kamehameha
                        </label>
                        <label for="finalFlash" class="newSkill">
                            <input type="checkbox" id="finalFlash" name="newSkill" class="newSkill" value="Final Flash">
                            Final Flash
                        </label>
                        <label for="serious" class="newSkill">
                            <input type="checkbox" id="serious" name="newSkill" class="newSkill" value="Serious Punch">
                            Serious Punch
                        </label>
                </fieldset>
                <div>
                    <button type="reset" id="reset">Reset</button>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
            <div id="resultsModal" class="modalBackground">
                <div class="heroObject">
                    <div class="flag"></div>
                    <h2>Your Hero</h2>
                    <h3 class="firstNameText"></h3>
                    <h3 class="lastNameText"></h3>
                    <p class="specialtyText"></p>
                    <p class="skillsText"></p>
                </div>
            </div>
        </section>
        <section>
            <div class="flag"></div>
            <h2>Your Profile</h2>
            <h3 class="firstNameText"></h3>
            <h3 class="lastNameText"></h3>
            <p class="specialtyText"></p>
            <p class="skillsText"></p>

        </section>
    </div>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
