
<!-- // Character Builder - Project 3

// Minimum Viable Project 

// 1. Input text: User inputs character text
// 2. Dropdown: User picks Character type
// 3. Fieldset > input number: User has 15 tokens to assign to Character
// 4. Submit: User clicks submit and information with details and short write-up appears in DOM
// 5. Reset > clear form: If a user wants to create another character, they click 'Create New Character' and the form resets

// Extension Goals -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Just Vibin'</title>
    <link rel='stylesheet' href='styles/styles.css'>
</head>
<body>
    <div class="wrapper">
        <h1>Just Vibin'</h1>
        <section>
            <h2>User Input</h2>
            <form>
                <fieldset class="nameVar">
                    <legend>Enter your character's name</legend>
                    <label for="firstName">First Name:</label>                
                    <input type="text" id="firstName" name="firstName" required minlength="3" maxlength="10" size="10">

                    <label for="lastName">Last Name:</label>                
                    <input type="text" id="lastName" name="lastName" required minlength="3" maxlength="15" size="10">
                </fieldset>

                <fieldset class="specialtyVar">
                    <legend>Select your character's specialty:</legend>
                    <label for="socialGuru">Social Guru</label>
                    <input type="radio" id="socialGuru" name="specialty" class ="specialtyClass" value="socialGuru">

                    <label for="witchcraft">Witchcraft</label>
                    <input type="radio" id="witchcraft" name="specialty" class ="specialtyClass" value="witchcraft">

                    <label for="fitness">Fitness</label>
                    <input type="radio" id="fitness" name="specialty" class ="specialtyClass" value="fitness">

                    <label for="greenThumb">Green Thumb</label>
                    <input type="radio" id="greenThumb" name="specialty" class ="specialtyClass" value="greenThumb">

                    <label for="bookButterfly">Book Butterfly</label>
                    <input type="radio" id="bookButterfly" name="specialty" class ="specialtyClass" value="bookButterfly">
                </fieldset>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
        <section>
            <h2>Dynamic User Output</h2>
            <h3 class="firstNameText"></h3>
            <h3 class="lastNameText"></h3>
            <p class="specialtyText"></p>

        </section>
    </div>
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
